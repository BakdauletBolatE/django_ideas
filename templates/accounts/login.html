{% extends 'app.html' %}
{% load static %}
{% block content %}

<div class="registration mt-5">
    <div class="container">
        <div class="grid2 ">
            <div class="grid-item">
                <h1 class="reg-title">
                    Авторизация на Usyn
                </h1>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} message-item"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="grid1 mt-5">
            <form method="POST" class="form" action="{% url 'login' %}">
                {% csrf_token %}
              
                <div class="form-group">
                    <!-- <label class="label" for="id_username">{{form.email.label}}</label> -->
                    {{form.username}}
                </div>
                <div class="form-group">
                    <!-- <label class="label" for="id_username">{{form.password1.label}}</label> -->
                    {{form.password1}}
                </div>
                <div class="btns-group">
                    <button type="submit" class="btn">Войти</button>
                    <a class="btn btn-inline" href="{% url 'login' %}">Регистрация</a>
                </div>
               
            </form>
           
            <!-- end of form -->
        </div>
    </div>
    
</div>

    

{% endblock %}
