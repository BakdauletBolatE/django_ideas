{% extends 'app.html' %}
{% load static %}
{% block content %}


        <!-- =========== Start of Body ============ -->
        <section class="space bg-color--primary h-min-100vh d-flex align-items-center">
            <div class="svg-shape--top w-100 opacity--05">
                <img src="img/layout/wave-8.svg" alt="wave" class="svg fill--white">
            </div>
            <!-- end of whole area svg bg -->
            <div class="svg-shape--top opacity--10">
                <img src="img/layout/wave-9.svg" alt="wave" class="svg fill--white">
            </div>
            <!-- end of top right mini svg shape -->
        
            <div class="container">
                <div class="row ">
                    <div class="col-12 mx-auto color--white text-center mb-4 mb-lg-5">
                        <h1 class="h2-font mb-1">Welcome back</h1>
                        <p class="opacity--60 font-size--20">Sign in to continue to SpaceMax</p>
                    </div>
                    <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 mx-auto">
                        <div class="form--v5 bg-color--primary-light--1 px-3 py-4 px-md-5 pt-md-6 rounded--10">
                            <form action="" method="POST" class="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form__label text-uppercase font-size--15 font-w--500">Idea Title</label>
                                    {{form.title}}
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="description" class="form__label text-uppercase font-size--15 font-w--500">Description</label>
                                    </div>
                                    {{form.description}}
                                </div>
                                <div>
                                    
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <button class="btn btn-bg--primary btn-size--md btn-hover--3d" type="submit"><span class="btn__text">Log in</span></button>
                                </div>
                            </form>
                            <!-- end of form -->

                            {% for message in messages %}
                                <p id="messages">{{ message }}</p>
                            {% endfor %}
                            

                    
                            <!-- end of bottom text -->
                        </div>
                        <!-- end of from area -->
                    </div>
                    <!-- end of col -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container -->
        </section>
        <!-- =========== End of Body ============ -->
    </main>
    <script>
        const formFields = document.getElementsByTagName('input')
        

        for (i in formFields){
            formFields[i].className += ' form-control'
        } 
    </script>

    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
    

{% endblock %}
